<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card" data-card>
        <div class="rating-state">
            <div>
                <img src="./images/star-svgrepo-com.svg" width="24" height="24" alt="Icon Star">
            </div>
            <h3 class="card-title">Rate your browsing experience!</h3>
            <p class="card-text">Please let us know how your browsing experience went. All feedback is appreciated! </p>
            <div class="wrapper">
                <button class="icon-btn" aria-label="Rate 1 star" data-rating-btn>1</button>
                <button class="icon-btn" aria-label="Rate 2 star" data-rating-btn>2</button>
                <button class="icon-btn" aria-label="Rate 3 star" data-rating-btn>3</button>
                <button class="icon-btn" aria-label="Rate 4 star" data-rating-btn>4</button>
                <button class="icon-btn" aria-label="Rate 5 star" data-rating-btn>5</button>
            </div>
            <button class="submit-btn" data-submit-btn>Submit</button>
        </div>
        <div class="rated-state">
            <img src="./images/flat-design-responsive-website-design.png" class="card-img">
            <p class="card-subtitle">You selected <span data-rated-value> </span> out of 5</p>
            <h3 class="card-title">Thank you</h3>
            <p class="card-text">We appreciate your feedback. If you ever need more support, contact us at testmail</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
